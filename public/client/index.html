<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CircLeÜp | Companies</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="circleApp" ng-controller="companiesCtrl">

	<nav class="navbar navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	      <a class="navbar-brand" href="#">CircLeÜp</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">COMPANIES <span class="sr-only">(current)</span></a></li>
	      <li><a href="https://github.com/israelvicars/dreamhost-djangular">REPO</a></li>
	      <li><a href="http://circleup.dreamhosters.com/api/companies/?format=json">API</a></li>
    	</ul>
	  </div>
	</nav>

  <div class="container">

		<div class="page-header results">
			<span class="count">{{companies.length}}</span>
			<span>ALL COMPANIES</span>
		</div>

		<filters></filters>
		<companies></companies>

  </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>

</body>
</html>
